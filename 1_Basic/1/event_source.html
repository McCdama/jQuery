<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Style -->
    <style type="text/css">
        .mybtn {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #4CAF50;

        }

        .messages {
            border: 1px dashed;
            background-color: lightblue;
            font-size: large;
        }
    </style>
    <!-- Framwork -->
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <!-- jQuery Code  -->
    <script>
        /* An event source is the element that triggered an event.
         * Inside the event handler, we can refer to the event
         * source with the $(this) syntax. */
        $(function () {
            $('.mybtn').on('click', function () {
                var btm_lbl = $(this).text();
                $(".messages").text(`${btm_lbl}${' clicked!'}`);
            });
        });
    </script>
</head>

<body>
    <button class="mybtn"> Button 1 </button>
    <button class="mybtn"> Button 2 </button>
    <button class="mybtn"> Button 3 </button>
    <br><br>
    <div class="messages"></div>
</body>

</html>
