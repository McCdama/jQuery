<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Style -->
    <style type="text/css">

    </style>
    <!-- Framwork -->
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <!-- jQuery Code  -->
    <script>
        $(function () {
            var textString = $('h2').text();
            $("h3").text(textString);
        });
    </script>
</head>

<body>
    <h2>Red Car</h2>
    <h3></h3>
</body>

</html>
