<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Style -->
    <style type="text/css">

    </style>
    <!-- Framwork -->
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <!-- jQuery Code  -->
    <script>
        $(function () {
            $("#myList").css("border", "1px dashed grey");
            $("li:odd").css("color", "blue");
        });
    </script>
</head>

<body>
    <p>Operating System:</p>
    <ul id="myList" style="width: 150px;">
        <li>Solaris</li>
        <li>FreeBSD</li>
        <li>Debian</li>
        <li>NetBSD</li>
        <li>Windows</li>
        <li>Mac OS X</li>
    </ul>
</body>

</html>
