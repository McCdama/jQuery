<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Style -->
    <style type="text/css">
        .mypanel {

            width: 150px;
            height: 100px;
            margin-top: 3px;
            background-color: rgb(179, 174, 174);
        }
    </style>
    <!-- Framwork -->
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <!-- jQuery Code  -->
    <script>
        $(function () {
            $('#btnSlideUp').click(function (e) {
                $('.mypanel').slideUp();
                e.preventDefault();
            });
            $('#btnSlideDown').click(function (e) {
                $('.mypanel').slideDown();
                e.preventDefault();
            });
        });
    </script>
</head>

<body>
    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideDown">Slide Down</button>
    <div class="mypanel"></div>
</body>

</html>
