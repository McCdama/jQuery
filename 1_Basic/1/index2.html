<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Style -->
    <style type="text/css">
        .green {
            color: rgb(15, 173, 10);
            background-color: rgb(230, 205, 144);
            cursor: text
        }
    </style>
    <!-- Framwork -->
    <script src="./../../node_modules/jquery/dist/jquery.js"></script>
    <!-- jQuery Code  -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#box p:contains('Second Paragraph')").addClass("green");
        });
        $(function () {
            $('.box p').click(function (e) {
                e.preventDefault();
                $(this).addClass("green");
                console.log("ajassem", e, this);
                console.log('clicked at ' + e.clientX + " and " + e.clientY);
                console.log(`clicked at ${e.clientX} and ${e.clientY}`);
            });
        });
    </script>
</head>

<body>
    <div class="box">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
    </div>
</body>

</html>
